

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" [(ngModel)]="rowDetails.first_name" name="first_name" class="form-control" required />
            </div>
        
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" [(ngModel)]="rowDetails.last_name" name="last_name" class="form-control" required />
            </div>
        
            <div class="form-group">
              <label>Phone</label>
              <input type="phone" [(ngModel)]="rowDetails.phone" name="phone" class="form-control" required />
            </div>
        
            <input type="submit" (click)="editContactDetails(rowDetails)" value="Save" data-dismiss="modal" class="btn btn-success" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
