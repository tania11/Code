<div class="dropdown">
  <button class="btn input-large" ng-click="toggleSelect()"><span class="pull-left">{{header}}</span><span class="caret pull-right"></span></button>
   <ul class="dropdown-menu">
    <li><input class="search" type="text" ng-model="searchText.label" autofocus="autofocus" /></li>
    <li ng-repeat="i in items | filter:searchText">
     <a ng-click="toggle(i)"><i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i> {{i.label}}</a>
    </li>
    </ul>
</div
